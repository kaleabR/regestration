<html lang="en">
<head>

  <!-- Firebase SDKs (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Your Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbiLd9DkDjlnoL4nZezTPaCZl329ChsUU",
      authDomain: "my-sign-up-app-67719.firebaseapp.com",
      databaseURL: "https://my-sign-up-app-67719-default-rtdb.firebaseio.com",
      projectId: "my-sign-up-app-67719",

    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <form id="signupForm" class="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" inputmode="numeric" pattern="[0-9]{7,15}" maxlength="15" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // stop form from refreshing the page

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const userData = {
        name: name,
        phone: phone,
        password: password
      };

      const db = firebase.database();
      const newUserRef = db.ref('users').push();

      newUserRef.set(userData)
        .then(() => {
          alert("User created successfully!");
          window.location.href = "https://fabulous-macaron-d21302.netlify.app"; // your homepage
        })
        .catch(error => {
          console.error("Error saving user:", error);
          alert("Failed to save user");
        });
    });
  </script>
</body>
</html>
