<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase SDKs (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbiLd9DkDjlnoL4nZezTPaCZl329ChsUU",
      authDomain: "my-sign-up-app-67719.firebaseapp.com",
      databaseURL: "https://my-sign-up-app-67719-default-rtdb.firebaseio.com",
      projectId: "my-sign-up-app-67719",
      storageBucket: "my-sign-up-app-67719.appspot.com",
      messagingSenderId: "742830048820",
      appId: "1:742830048820:web:264aa85a51dc33c2a4ec61"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <form id="loginForm" class="signup-form">
      <h2>Login</h2>
      <input type="tel" id="phone" inputmode="numeric" pattern="[0-9]{7,15}" maxlength="15" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      const db = firebase.database();
      db.ref('users').once('value')
        .then(snapshot => {
          let found = false;

          snapshot.forEach(child => {
            const user = child.val();
            if (user.phone === phone && user.password === password) {
              found = true;
            }
          });

          if (found) {
            alert("Login successful!");
            window.location.href = "https://homepageblackjack.netlify.app/"; // your homepage
          } else {
            alert("Incorrect phone number or password");
          }
        })
        .catch(error => {
          console.error("Login error:", error);
          alert("Error during login. Please try again.");
        });
    });
  </script>
</body>
</html>
